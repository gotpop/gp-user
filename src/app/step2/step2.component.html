<section class="section">
  <div class="container">
    <h1 class="title">Section</h1>
    <h2 class="subtitle">
      <p>
        step2 works!
      </p>
      A simple container to divide your page into
      <strong>sections</strong>, like the one you're currently reading
    </h2>
  </div>
</section>

<section class="section">
  <div class="container">
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">

      <div class="field">
        <label for="address1">Address 1</label>
        <input type="text" class="input" id="address1" required [(ngModel)]="model.address1" name="address1">
      </div>

      <div class="field">
        <label for="address2">Address 2</label>
        <input type="text" class="input" id="address2" [(ngModel)]="model.address2" name="address2">
      </div>

      <div class="field">
        <label for="phone">Telephone</label>
        <input type="number" class="input" id="phone" [(ngModel)]="model.phone" name="phone">
      </div>

      <button class="button is-success" type="submit" [disabled]="!heroForm.form.valid">Submit</button>

    </form>
  </div>
</section>
