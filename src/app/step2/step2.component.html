<section class="section">
  <div class="container">
    <h1 class="title">Section</h1>
    <h2 class="subtitle">
      Please fill out address details
    </h2>
  </div>
</section>

<section class="section">
  <div class="container">
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">

      <div class="field">
        <label for="address1">Address 1</label>
        <input type="text" class="input" id="address1" [(ngModel)]="model.address1" name="address1" required>
      </div>

      <div class="field">
        <label for="address2">Address 2</label>
        <input type="text" class="input" id="address2" [(ngModel)]="model.address2" name="address2" required>
      </div>

      <div class="field">
        <label for="phone">Telephone</label>
        <input type="number" class="input" id="phone" [(ngModel)]="model.phone" name="phone" required>
      </div>

      <button class="button is-success" type="submit" [disabled]="!heroForm.form.valid">Submit</button>

    </form>
  </div>
</section>
